<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div id="player-1" class="player">
      <img src="./assets/player.svg" alt="Capa do álbum.">

      <div class="spacing-top">
        <h1 class="song-name">Acorda Devinho</h1>
        <p class="artist-name opacity">Banda Rocketseat</p>
      </div>

      <div class="spacing-top">
        <img src="./assets/reproduction.svg" alt="Controles da música">
      </div>

      <div class="spacing-top spacing-bottom track"></div>

      <div class="time opacity flex justify-between">
        <span>03:20</span>
        <span>00:12</span>
      </div>
    </div>

    <div id="player-2" class="player">
      <div class="flex align-center">
        <img src="./assets/player.svg" alt="Capa do álbum.">

        <div class="spacing-x">
          <h1 class="song-name">Acorda Devinho</h1>
          <p class="artist-name opacity">Banda Rocketseat</p>
        </div>
      </div>

      <div class="spacing-top spacing-bottom flex justify-center align-center">
        <img src="./assets/reproduction.svg" alt="Controles da música">
      </div>

      <div class="spacing-top spacing-bottom track"></div>

      <div class="time opacity flex justify-between">
        <span>03:20</span>
        <span>00:12</span>
      </div>
    </div>

    <div id="player-3" class="player">
      <div class="flex align-center">
        <img src="./assets/player.svg" alt="Capa do álbum.">

        <div class="spacing-x">
          <h1 class="song-name">Acorda Devinho</h1>
          <p class="artist-name opacity">Banda Rocketseat</p>
        </div>
      </div>

      <div class="spacing-top flex justify-center align-center">
        <img src="./assets/reproduction.svg" alt="Controles da música">
      </div>
    </div>
  </div>
</body>

</html>
